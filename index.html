<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Animated Clock</title>
  <script src="app.js" defer></script>

</head>
<body>
  <div class="all">
    <article id="clock" class="hidden">
      <div class="hours-container">
        <div class="hours"></div>
      </div>
      <div class="minutes-container">
        <div class="minutes"></div>
      </div>

      <div id="point"></div>
      <div id="point-r"></div>
    </article>
    
</div>
<div id="chrono">Chrono</div>
<div id="response" class="hidden"><input type="number"min="1" max="12" placeholder="Heure" id="h"><input type="number" min="0" id="m" max="60"placeholder="Minute">
    <button class="button"id="submit">Suivant</button>
  </div>
<div id="startD">
  <button class="button" id="start" >Démarrer</button>
</div>
<div id="options">
  <button class="selectB" id="qcm">QCM</button><button class="selectB" id="classic">Normal</button><button class="selectB" id="hard">Difficile</button><button class="selectB" id="custom">Personnalisé</button>
</div>
</body>
</html>
